<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,200;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="bmi-calculator">
      <h1>BMI Calculator</h1>
      <p class="note">~~ Calculate your Body Mass Index ~~</p>
      <div class="wrapper">
        <h3>Height</h3>
        <input placeholder="enter your height" id="height" type="number" />
        <span>cm</span>
        <h3>Weight</h3>
        <input type="number" id="weight" placeholder="enter your body weight" />
        <span>kg</span>
        <p class="note2">Please Enter your height and mass</p>
        <input type="submit" id="calculate" value="calculate" />
        <div class="result-container">
          <span>Result</span>
          <input id="result" type="number" placeholder="BMI Result" />
        </div>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
